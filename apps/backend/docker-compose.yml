services:
  postgres:
    image: postgres:16-alpine
    container_name: fiscus_postgres
    environment:
      POSTGRES_USER: fiscus_user
      POSTGRES_PASSWORD: fiscus_password
      POSTGRES_DB: fiscus_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fiscus_user -d fiscus_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fiscus_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fiscus_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fiscus.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - fiscus_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fiscus_backend
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: fiscus_user
      DB_PASSWORD: fiscus_password
      DB_DATABASE: fiscus_db
      JWT_SECRET: dev_secret_key_for_development_only
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      PORT: 3002
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "yarn install && yarn start:dev"
    networks:
      - fiscus_network

  minio:
    image: minio/minio:latest
    container_name: fiscus_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    networks:
      - fiscus_network

  redis:
    image: redis:7-alpine
    container_name: fiscus_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fiscus_network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: fiscus_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - fiscus_network

volumes:
  postgres_data:
  minio_data:
  redis_data:
  rabbitmq_data:

networks:
  fiscus_network:
    driver: bridge
